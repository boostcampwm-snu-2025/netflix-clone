<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title netflix-clone></title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- 일단 화면 크기 100%로 고정 -->
        <div class="grid_container">
            <header class="flex_header">
                <img src="./img_header/logo.png" class="logo"> <!-- netflix -->
                <button class="button_header">홈</button>
                <button class="button_header">시리즈</button>
                <button class="button_header">영화</button>
                <button class="button_header">게임</button>
                <button class="button_header">NEW! 요즘 대세 컨텐츠</button>
                <button class="button_header">내가 찜한 리스트</button>
                <button class="button_header">언어별로 찾아보기</button>
                <img src="./img_header/magnifier.png" class="magnifier"> <!-- 돋보기 -->
                <img src="./img_header/bell.png" class="bell"> <!-- 알림  -->
                <img src="./img_header/basic_profile.jpg" class="basic_profile"> <!-- 프로필 -->
                <img src="./img_header/triangle.png" class="triangle"> <!-- 옵션 -->
            </header>

            <hero class="hero">
                <img src="./img_hero/overlay.jpg" class="overlay_image">
                <div class="overlay_upper">
                    <img src="./img_hero/overname.png" class="overlay_1st_row">
                    <div class="overlay_2nd_row">
                        <img src="./img_hero/top10.jpg" class="top10_logo">
                        <span class="rank">오늘 시리즈 순위 2위</span>
                    </div>
                    <div class="overlay_3rd_row">시간을 거슬러 과거로 가게 된 현대의 셰프가 폭군으로 악명 높은 왕을
                    만난다. 그녀는 탁월한 요리 솜씨로 왕의 마음과 입맛을 모두 사로잡을 수 있을까?</div>
                    <div class="overlay_4th_row">
                        <div class="overlay_4th_left">
                            <button class="button_with_play">
                                <img src="./img_hero/play.png" class="play_sign">    
                                <span>재생</span>
                            </button>
                            <button class="button_with_info">
                                <img src="./img_hero/info.png" class="info_sign">    
                                <span class="info_font">상세 정보</span>
                            </button>
                        </div>
                        <div class="overlay_4th_right">
                            <img src="./img_hero/sound.png" class="sound_sign"> <!-- 소리/음소거 -->
                            <span class="age_limit">19+</span> <!-- 연령 제한 -->
                        </div>
                    </div>
                    
                </div>    
            </hero>

            <section class="contents" id="contents_for_user">
                <nav>회원님을 위해 엄선한 오늘의 콘텐츠</nav>
                <div class="contents_for_user_img_flex">
                    <img src="./img_contents_for_user/1.jpg" class="contents_for_user_img">
                    <img src="./img_contents_for_user/2.jpg" class="contents_for_user_img">
                    <img src="./img_contents_for_user/3.jpg" class="contents_for_user_img">
                    <img src="./img_contents_for_user/4.jpg" class="contents_for_user_img">
                    <img src="./img_contents_for_user/5.jpg" class="contents_for_user_img">
                    <img src="./img_contents_for_user/6.jpg" class="contents_for_user_img">
                    <img src="./img_contents_for_user/7.jpg" class="contents_for_user_img">
                </div> 
            </section>

            <section class="contents" id="top10_contents">
                <nav>오늘 대한민국의 top 10 시리즈</nav>
                <div class="top10_contents_img_flex">
                    <div class="top10_contents_img_inner_flex">
                        <span class="rank_font">1</span>
                        <img src="./img_top10_contents/1.jpg" class="top10_contents_img">
                    </div>
                    <div class="top10_contents_img_inner_flex">
                        <span class="rank_font">2</span>
                        <img src="./img_top10_contents/2.jpg" class="top10_contents_img">
                    </div>
                    <div class="top10_contents_img_inner_flex">
                        <span class="rank_font">3</span>
                        <img src="./img_top10_contents/3.jpg" class="top10_contents_img">
                    </div>
                    <div class="top10_contents_img_inner_flex">
                        <span class="rank_font">4</span>
                        <img src="./img_top10_contents/4.jpg" class="top10_contents_img">
                    </div>
                    <div class="top10_contents_img_inner_flex">
                        <span class="rank_font">5</span>
                        <img src="./img_top10_contents/5.jpg" class="top10_contents_img">
                    </div>
                    <div class="top10_contents_img_inner_flex">
                        <span class="rank_font">6</span>
                        <img src="./img_top10_contents/6.jpg" class="top10_contents_img">
                    </div>
                </div>
            </section>

            <section class="contents" id="new_contents"> 
                <img src="./img_new_contents/1.jpg">
                <img src="./img_new_contents/2.jpg">
                <img src="./img_new_contents/3.jpg">
                <img src="./img_new_contents/4.jpg">
                <img src="./img_new_contents/5.jpg">
                <img src="./img_new_contents/6.jpg">
                <img src="./img_new_contents/7.jpg">
            </section>

            <footer>

            </footer>
        </div>
    </body>
</html>
