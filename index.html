<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title netflix-clone></title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="grid_container">
            <header class="flex_header">
                <img src="./img_header/logo.png" class="logo"> <!-- netflix -->
                <button class="button_header">홈</button>
                <button class="button_header">시리즈</button>
                <button class="button_header">영화</button>
                <button class="button_header">게임</button>
                <button class="button_header">NEW! 요즘 대세 컨텐츠</button>
                <button class="button_header">내가 찜한 리스트</button>
                <button class="button_header">언어별로 찾아보기</button>
                <img src="./img_header/magnifier.png" class="magnifier"> <!-- 돋보기 -->
                <img src="./img_header/bell.png" class="bell"> <!-- 알림  -->
                <img src="./img_header/basic_profile.jpg" class="basic_profile"> <!-- 프로필 -->
                <img src="./img_header/triangle.png" class="triangle"> <!-- 옵션 -->
            </header>

            <hero class="hero">
                <img src="./img_hero/overlay.jpg" class="overlay">
                <button class="button_with_hero">
                    <img src="./img_hero/play.png" class="play_sign">    
                    재생
                </button>
                <button class="button_with_info">
                    <img src="./img_hero/info.png" class="info_sign">    
                    상세 정보
                </button>
                <img src="./img_hero/sound.png" class="sound_sign"> <!-- 소리/음소거 -->
                <span class="age_limit">19+</span> <!-- 연령 제한 -->
            </hero>

            <section class="contents" id="contents_for_user">
                <img src="./img_contents_for_users/1.jpg">
                <img src="./img_contents_for_users/2.jpg">
                <img src="./img_contents_for_users/3.jpg">
                <img src="./img_contents_for_users/4.jpg">
                <img src="./img_contents_for_users/5.jpg">
                <img src="./img_contents_for_users/6.jpg">
                <img src="./img_contents_for_users/7.jpg">
            </section>

            <section class="contents" id="top10_contents">
                <img src="./img_top10_contents/1.jpg">
                <img src="./img_top10_contents/2.jpg">
                <img src="./img_top10_contents/3.jpg">
                <img src="./img_top10_contents/4.jpg">
                <img src="./img_top10_contents/5.jpg">
                <img src="./img_top10_contents/6.jpg">
            </section>

            <section class="contents" id="new_contents"> 
                <img src="./img_new_contents/1.jpg">
                <img src="./img_new_contents/2.jpg">
                <img src="./img_new_contents/3.jpg">
                <img src="./img_new_contents/4.jpg">
                <img src="./img_new_contents/5.jpg">
                <img src="./img_new_contents/6.jpg">
                <img src="./img_new_contents/7.jpg">
            </section>

            <footer>

            </footer>
        </div>
    </body>
</html>
